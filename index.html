<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <div id="player">
        <div id="title">Afreen</div>
        <div id="image"><img id="banner" src="./images/thumb-soulful-voice-arijit-singh-mp3-songs-300.jpg"></div>
        <div ><audio id="song" class="rotate" src="./tracks/22 Laal Ishq - Ramleela (Arijit Singh).mp3"></audio></div>
        <div class="navigationBtn">
            <span id="prev"><img src="./images/icons/icons8-skip-to-start-50.png" alt="/icons8-end-50"></span>
            <span  id="play"><img id="playpause" src="./images/icons/icons8-play-30.png" alt=""></span>
            <span  id="next"><img src="./images/icons/icons8-end-50.png" alt=""></span>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
